name: Frontend Build & Docker

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'

jobs:
  build:
    name: Build and test frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
    
    - name: Build
      run: npm run build
      
    - name: Docker build and push
      if: github.event_name != 'pull_request'
      env:
        REGISTRY_URL: registry.axelfrache.me
        REGISTRY_USER: ${{ secrets.HARBOR_USERNAME }}
        REGISTRY_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
        PROJECT_NAME: folior
        IMAGE_NAME: frontend
        IMAGE_TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}
      run: |
        echo "$REGISTRY_PASSWORD" | docker login $REGISTRY_URL -u "$REGISTRY_USER" --password-stdin
        docker build -t $REGISTRY_URL/$PROJECT_NAME/$IMAGE_NAME:$IMAGE_TAG .
        docker push $REGISTRY_URL/$PROJECT_NAME/$IMAGE_NAME:$IMAGE_TAG
